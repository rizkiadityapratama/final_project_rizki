<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO</title>
</head>
<body>
    
    <h1> halo</h1>

    <script>
        let sekolah;
        //menggunakan do...while loop untuk nama pengguna
        do{
            sekolah = prompt("masukan nama sekolah (tidak boleh kosong) : ");
        } while (!sekolah); //terus minta hingga nama tidak kosong
        
        //menampilkan nama di elemen<p>
            document.write("<p>selamat datang di " + sekolah + "!</p>");       
    </script>
</body>
</html>
