<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Konten -->  
      <div id="myDiv">Hell, world</div>
      <!-- Atribut-->
       <img id="myImage" src="../image/pic_bulbon.gif" alt="Gambar Awal">
       <!-- Css -->
        <div id="myDiv" style="width: 100px; height: 100px; background-color: lightblue;">
            contoh Elemen
        </div>

        <script>
            // mengubah konten id myDiv
            let myDiv = document.getElementById('myDiv');
            myDiv.textContent = 'Hello, Javascript';

            // mengubah atribut 'src'  dari elemen gambar
            document.getElementById("myImage").setAttribute( "src", "../image/pic_bulbon.gif");
            document.getElementById("myImage").setAttribute( "alt", "../image/pic_bulbon.gif");

            // mengubah properti css elemen
            let div = document.getElementById("myDiv");
            div.style.backgroundColor = "lightgreen"; //ubah warna latar belakang
            div.style.width = "200px";                //ubah lebar
            div.style.height = "200px";               // ubah tinggi
        </script>
</body>
</html>
