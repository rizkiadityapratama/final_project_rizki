<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Penilaian siswa</h2>
    
    <!--form input nilai-->
    <p id="hasil"></p>

    <label for="nilai">masukan nilai :</label>
    <input type="number" id="nilai" placeholder="masukan nilai" />
    <button onclick="cekNilai()">Cek Nilai</button> 
     
     <!--tempat menampilkan hasil-->
     <p id="hasil"></p>

     <script>
        //fungsi untuk mengecek nilai dan menampilkan grade
        function cekNilai() {
            //mengambil nilai dari input
            var nilai = document.getElementById("nilai").value;
            var hasil = "";

            // cek kondisi nilai dan tentukan grade
            if (nilai >= 90) {
                hasil = "nilai kamu adalah A.";
            } else if (nilai >= 80) {
                hasil = "nilai kamu adalah B.";
            } else if (nilai >= 70) {
                hasil = "nilai kamu adalah C.";
            } else {
                hasil = "nilai kamu di bawah C.";
            }
            // menampilkan hasil di elemen dengan id 'hasil'
            document.getElementById("hasil").innerHTML = hasil;
        }
     </script>
</body>
</html>
